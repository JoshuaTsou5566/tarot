                    },
                    'chiikawa-pink': {
                        bg: "bg-[#EFA5C9]", text: "text-[#5D2E46]", secondaryText: "text-[#8E4A6E]",
                        glow1: "bg-white/40", glow2: "bg-[#FADDE9]", navBg: "bg-white/70", cardBg: "bg-white",
                        btnBg: "bg-[#D64E8B] text-white", activeBtn: "bg-[#D64E8B] border-[#D64E8B] text-white", 
                        panelBg: "bg-[#FFF0F6]/95", border: "border-[#F4C1D9]", accent: "#D64E8B"
                    },
                    'chiikawa-blue': {
                        bg: "bg-[#91A8D0]", text: "text-[#1B2A4E]", secondaryText: "text-[#3D5A80]",
                        glow1: "bg-white/40", glow2: "bg-[#D1DCEE]", navBg: "bg-white/70", cardBg: "bg-white",
                        btnBg: "bg-[#3D5A80] text-white", activeBtn: "bg-[#3D5A80] border-[#3D5A80] text-white",
                        panelBg: "bg-[#E8EEF8]/95", border: "border-[#B8C9E5]", accent: "#3D5A80"
                    },
                    'chiikawa-yellow': {
                        bg: "bg-[#FFF9D4]", text: "text-[#4D432A]", secondaryText: "text-[#7A6F44]",
                        glow1: "bg-white/50", glow2: "bg-[#FEF5BC]", navBg: "bg-white/70", cardBg: "bg-white",
                        btnBg: "bg-[#96831A] text-white", activeBtn: "bg-[#96831A] border-[#96831A] text-white",
                        panelBg: "bg-[#FFFEF2]/95", border: "border-[#E8DE95]", accent: "#96831A"
                    }
                };
                return styles[theme];
            }, [theme]);

            const fetchAiInterpretation = async (question, cards, type, key) => {
                setIsAiLoading(true); setAiResponse('');
                const cardDetails = cards.map((c, i) => `${type === 'triangle' ? ['過去','現在','未來'][i] : '核心建議'}: ${c.title}(${c.isReversed ? '逆位' : '正位'}) - ${c.meaning}`).join('\n');
                const prompt = `你是一位專業睿智的塔羅大師。問題：${question || '求取當下指引'}。牌陣：\n${cardDetails}\n\n請給予約 300 字深度解讀。語氣溫暖有力。嚴禁使用 Markdown。`;
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
                    const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    setAiResponse((data.candidates?.[0]?.content?.parts?.[0]?.text || "").replace(/[*#]/g, '').trim());
                } catch (e) { alert("API 解讀發生錯誤：" + e.message); } finally { setIsAiLoading(false); }
            };

            const drawCards = () => {
                setIsAuthenticated(false); setAiResponse(''); setUnlockPassInput(''); setGameState('shuffling');
                setTimeout(() => {
                    const count = spreadType === 'one' ? 1 : 3;
                    const drawn = [...TAROT_DATA].sort(() => Math.random() - 0.5).slice(0, count).map(card => ({
                        ...card, isReversed: Math.random() > 0.35, timestamp: new Date().toLocaleTimeString()
                    }));
                    setSelectedCards(drawn); setGameState('revealed');
                }, 2000);
            };

            const handleUnlockInterpretation = async () => {
                if (!dbRef.current || !authRef.current) { 
                    alert('此裝置尚未連線雲端系統。請管理員點開授權連結完成同步。'); 
                    return; 
                }
                setIsUnlocking(true);
                try {
                  await authRef.current.signInAnonymously();
                  const configDoc = await dbRef.current.collection('artifacts').doc(appId).collection('public').doc('data').collection('config').doc('settings').get();
                  if (!configDoc.exists) { alert('雲端尚未初始化，請管理員於原始裝置進行設定。'); return; }
                  const { apiKey: cloudKey, password: cloudPass } = configDoc.data();
                  if (unlockPassInput.trim() === cloudPass) {
                      setIsAuthenticated(true); 
                      fetchAiInterpretation(userQuestion, selectedCards, spreadType, cloudKey);
                  } else { alert('訪問密碼不正確。'); }
                } catch (err) { alert('連線失敗：' + err.message); }
                finally { setIsUnlocking(false); }
            };

            const resetGame = () => {
                setGameState('idle'); setSelectedCards([]); setAiResponse(''); setUserQuestion('');
                setIsAuthenticated(false); setUnlockPassInput('');
            };

            const generateShareLink = () => {
              const rawConfig = localStorage.getItem('arcanum_fb_config');
              if (!rawConfig) { alert('請先貼入 Firebase 配置代碼。'); return; }
              const encoded = btoa(rawConfig);
              const shareUrl = `${window.location.origin}${window.location.pathname}?c=${encoded}`;
              const textArea = document.createElement("textarea"); textArea.value = shareUrl;
              document.body.appendChild(textArea); textArea.select();
              document.execCommand('copy'); document.body.removeChild(textArea);
              alert('授權連結已複製！傳給手機點開後即具備連線能力。');
            };

            const handleSetup = async () => {
                const key = masterKeyInput.trim(); const pass = masterPasscodeInput.trim(); const fbInput = masterFbConfigInput.trim();
                if (fbInput) {
                    const config = extractFirebaseConfig(fbInput);
                    if (config && initFirebase(config)) { localStorage.setItem('arcanum_fb_config', fbInput); }
                    else { alert('Firebase 配置提取失敗。請貼入完整的 JavaScript 配置段落。'); return; }
                }
                if (!dbRef.current) { alert('尚未建立 Firebase 連線。'); return; }
                try {
                  await authRef.current.signInAnonymously();
                  await dbRef.current.collection('artifacts').doc(appId).collection('public').doc('data').collection('config').doc('settings').set({
                    apiKey: key, password: pass, updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                  });
                  localStorage.setItem('arcanum_gemini_key', key);
                  localStorage.setItem('arcanum_access_pass', pass);
                  setIsKeySetupVisible(false); alert('雲端同步成功！');
                } catch (e) { alert('資料存儲失敗：' + e.message); }
            };

            const GuidePage = () => {
                const [expandedId, setExpandedId] = useState(null);
                return (
                    <div className="animate-in space-y-8 pb-10">
                        <h2 className="text-3xl font-serif font-bold tracking-widest transition-colors duration-1000">占卜指南</h2>
                        <div className="space-y-4">
                            <div className="glass-panel p-6 rounded-[2rem]">
                                <p className="font-bold text-indigo-400 mb-2 uppercase tracking-widest font-serif text-sm">Cloud Share</p>
                                <p className="text-xs opacity-70 leading-relaxed text-justify italic">若要在其他裝置使用，請點擊下方按鈕生成「親友授權連結」傳給對方點開。對方點開後即可連線您的雲端，無須重設金鑰。</p>
                                <button onClick={generateShareLink} className="mt-4 flex items-center gap-2 px-5 py-2.5 bg-indigo-500/20 border border-indigo-500/30 rounded-full text-[10px] font-bold active:scale-95 transition-all"><Icon name="Share" size={12} /> 生成授權分享連結</button>
                            </div>
                        </div>
                        <div className="space-y-8">
                            <section className="space-y-4">
                                <h3 className="font-bold text-lg opacity-80 border-l-4 border-rose-500 pl-3">大阿爾克那圖鑑</h3>
                                <div className="space-y-2">
                                    {TAROT_DATA.map(c => (
                                        <div key={c.id} className="border border-white/5 rounded-2xl overflow-hidden glass-panel">
                                            <button onClick={() => setExpandedId(expandedId === c.id ? null : c.id)} className="w-full flex items-center justify-between p-5 text-left transition-colors hover:bg-white/5">
                                                <div className="flex items-center gap-4"><span className="font-mono text-xs opacity-40">{c.numeral}</span><span className="font-bold tracking-widest">{c.title}</span></div>
                                                <Icon name="ChevronDown" size={16} className={`transition-transform ${expandedId === c.id ? 'rotate-180' : ''}`} />
                                            </button>
                                            {expandedId === c.id && (
                                                <div className="p-6 bg-black/20 text-xs space-y-4 animate-in text-justify">
                                                    <p className="opacity-80 font-bold">{c.essence} · {c.meaning}</p>
                                                    <p className="opacity-60 italic leading-relaxed">{c.uprightInsight}</p>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </section>
                            <button onClick={() => setIsKeySetupVisible(true)} className="w-full py-4 border border-dashed border-white/20 rounded-2xl opacity-40 text-xs hover:opacity-100 transition-all font-bold uppercase tracking-[0.2em]">管理員雲端設定</button>
                        </div>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen ${themeStyles.bg} ${themeStyles.text} transition-colors duration-1000 pb-24 relative`}>
                    <div className="decoration-layer fixed inset-0 overflow-hidden opacity-20">
                        <div className={`absolute top-[-10%] left-[-10%] w-[80%] h-[40%] ${themeStyles.glow1} rounded-full blur-[120px] transition-colors duration-1000`} />
                        <div className={`absolute bottom-[-10%] right-[-10%] w-[80%] h-[40%] ${themeStyles.glow2} rounded-full blur-[120px] transition-colors duration-1000`} />
                    </div>

                    {zoomedImage && (
                        <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4" onClick={() => setZoomedImage(null)}>
                            <img src={zoomedImage} className="max-w-full max-h-full rounded-2xl shadow-2xl animate-in" alt="Tarot" />
                            <button className="absolute top-8 right-8 text-white/50" onClick={() => setZoomedImage(null)}><Icon name="X" size={40} /></button>
                        </div>
                    )}

                    {isKeySetupVisible && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/95 backdrop-blur-md animate-in no-select">
                            <div className="w-full max-w-sm glass-panel rounded-[3.5rem] p-10 space-y-6 shadow-2xl overflow-y-auto max-h-[90vh]">
                                <div className="text-center space-y-2"><h3 className="text-2xl font-serif font-bold transition-colors duration-1000">雲端初始化</h3><p className="text-[10px] opacity-50 italic text-indigo-300">連線後任何裝置輸入密碼即可解鎖結果</p></div>
                                <div className="space-y-4 text-left">
                                    <div className="space-y-1"><label className="text-[10px] opacity-40 ml-2 uppercase font-bold tracking-widest">Gemini API Key</label><input type="password" value={masterKeyInput} onChange={e=>setMasterKeyInput(e.target.value)} placeholder="貼入 API Key" className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm focus:outline-none focus:border-indigo-400 shadow-inner" /></div>
                                    <div className="space-y-1"><label className="text-[10px] opacity-40 ml-2 uppercase font-bold tracking-widest">訪問密碼</label><input type="text" value={masterPasscodeInput} onChange={e=>setMasterPasscodeInput(e.target.value)} placeholder="給親友的解鎖密碼" className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm focus:outline-none focus:border-indigo-400 shadow-inner" /></div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] opacity-40 ml-2 uppercase font-bold tracking-widest">Firebase 配置代碼</label>
                                        <textarea value={masterFbConfigInput} onChange={e=>setMasterFbConfigInput(e.target.value)} placeholder='直接貼入 Firebase 提供的 JavaScript 代碼片段' className="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-[10px] h-32 focus:outline-none focus:border-indigo-400 font-mono shadow-inner" />
                                    </div>
                                </div>
                                <button onClick={handleSetup} className="w-full py-5 bg-white text-slate-900 rounded-full font-bold text-sm shadow-xl active:scale-95 transition-all">同步並儲存雲端</button>
                                <button onClick={() => setIsKeySetupVisible(false)} className="w-full text-[10px] opacity-30 mt-4 font-bold tracking-widest uppercase text-center">關閉視窗</button>
                            </div>
                        </div>
                    )}

                    <div className="relative z-10 max-lg mx-auto px-6 py-8 pb-32">
                        <header className="flex justify-between items-center mb-10 animate-in transition-colors duration-1000">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={handleSecretClick}>
                                <div className="p-2 rounded-xl bg-white/20 transition-colors"><Icon name={isChiikawa ? "Heart" : "Sparkles"} className={isChiikawa ? "animate-pulse text-white" : "text-amber-300"} /></div>
                                <h1 className="text-xl font-serif font-bold tracking-widest transition-colors duration-1000">
                                    {isChiikawa ? '阿爾克納 & Chiikawa' : '大阿爾克納 - 塔羅占卜'}
                                </h1>
                            </div>
                            <div className="flex gap-2">
                                {isChiikawa && <button onClick={returnToClassic} className="w-10 h-10 rounded-full flex items-center justify-center border bg-white/10 shadow-sm btn-press"><Icon name="LogOut" size={16} /></button>}
                                <button onClick={toggleTheme} className="w-12 h-12 rounded-full flex items-center justify-center border bg-white/10 shadow-sm btn-press transition-all">
                                    {theme === 'chiikawa-pink' ? <Icon name="ChiikawaSilhouette" size={28} /> :
                                     theme === 'chiikawa-blue' ? <Icon name="HachiwareSilhouette" size={28} /> :
                                     theme === 'chiikawa-yellow' ? <Icon name="UsagiSilhouette" size={28} /> :
                                     (theme === 'night' ? <Icon name="Moon" size={20} /> : <Icon name="Sun" size={20} />)}
                                </button>
                            </div>
                        </header>

                        {activeTab === 'divination' && (
                            <div className="animate-in">
                                {gameState === 'idle' && (
                                    <div className="space-y-8">
                                        <h2 className="text-4xl font-serif font-bold leading-tight transition-colors duration-1000">{isChiikawa ? '嘿！現在\n想問什麼？' : '現在\n你想問什麼？'}</h2>
                                        <textarea value={userQuestion} onChange={e => setUserQuestion(e.target.value)} placeholder="在此輸入您的問題..." className="w-full h-36 border border-white/10 bg-white/5 rounded-3xl p-6 focus:outline-none transition-all resize-none shadow-xl text-lg placeholder:opacity-30" />
                                        <div className="flex gap-4">
                                            <button onClick={() => setSpreadType('one')} className={`flex-1 p-5 rounded-3xl border-2 transition-all group btn-press ${spreadType === 'one' ? themeStyles.activeBtn : 'border-white/5 bg-white/5 opacity-40'}`}><Icon name="Compass" size={24} className="mx-auto mb-2 opacity-50" /><span className="text-sm font-bold block uppercase tracking-widest">一牌直覺</span></button>
                                            <button onClick={() => setSpreadType('triangle')} className={`flex-1 p-5 rounded-3xl border-2 transition-all group btn-press ${spreadType === 'triangle' ? themeStyles.activeBtn : 'border-white/5 bg-white/5 opacity-40'}`}><Icon name="Layout" size={24} className="mx-auto mb-2 opacity-50" /><span className="text-sm font-bold block uppercase tracking-widest">聖三角</span></button>
                                        </div>
                                        <button onClick={drawCards} className={`w-full py-6 ${themeStyles.btnBg} rounded-full font-bold tracking-[0.3em] btn-press shadow-2xl uppercase transition-colors duration-1000`}>啟動靈性感應</button>
                                    </div>
                                )}

                                {gameState === 'revealed' && (
                                    <div className="space-y-10 animate-in">
                                        <div className="flex flex-wrap justify-center gap-6">
                                            {selectedCards.map((c, i) => (
                                                <div key={i} className="flex flex-col items-center gap-3">
                                                    <div className={`relative w-44 h-72 rounded-xl p-0.5 bg-gradient-to-br from-white/80 to-white/20 shadow-2xl ${c.isReversed ? 'rotate-180' : ''}`}>
                                                        <div className={`w-full h-full ${themeStyles.cardBg} rounded-lg flex flex-col items-center justify-between relative overflow-hidden transition-colors duration-1000`}>
                                                            <div className="absolute top-2 left-3 text-[10px] opacity-30 font-serif z-10">{c.numeral}</div>
                                                            <div className="flex-1 w-full relative group">{isChiikawa ? (<div className="w-full h-full cursor-zoom-in" onClick={() => setZoomedImage(CHIIKAWA_IMAGES[c.id])}><img src={CHIIKAWA_IMAGES[c.id]} className="w-full h-full object-cover opacity-90 transition-all hover:scale-105" alt={c.title} /></div>) : (<div className="w-full h-full flex flex-col items-center justify-center space-y-3 pt-6 transition-colors duration-1000"><Icon name={c.id === 19 ? "Sun" : (c.id === 18 ? "Moon" : "Star")} size={48} className="opacity-40" /><div className="text-center font-bold tracking-widest">{c.title}</div></div>)}</div>
                                                            <div className={`w-full py-2 px-3 text-center z-10 ${isChiikawa ? 'bg-black/60 backdrop-blur-md' : ''}`}>{isChiikawa && <div className="text-[11px] font-bold tracking-widest text-white">{c.title}</div>}<div className={`text-[8px] uppercase font-mono tracking-tighter ${isChiikawa ? 'text-white/50' : 'opacity-20'}`}>{c.essence}</div></div>
                                                        </div>
                                                    </div>
                                                    <span className="text-[10px] uppercase opacity-60 font-bold tracking-widest">{c.isReversed ? '逆位' : '正位'}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="space-y-6 pb-24">
                                            <div className="glass-panel rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden transition-colors duration-1000 min-h-[300px]">
                                                <div className="flex items-center gap-3 mb-6 opacity-60 font-bold tracking-widest uppercase italic transition-colors duration-1000"><Icon name="BrainCircuit" size={20} />宇宙的深層啟示</div>
                                                {isAiLoading ? (<div className="flex flex-col items-center justify-center py-20 gap-4 transition-colors duration-1000"><Icon name="RefreshCw" className="animate-spin opacity-30" size={32} /><p className="animate-pulse text-sm opacity-40 tracking-widest font-serif">正在對齊星圖能量...</p></div>) : aiResponse ? (
                                                    <div className="leading-relaxed font-light text-justify whitespace-pre-wrap text-base animate-in transition-colors duration-1000">{aiResponse}</div>
                                                ) : !isAuthenticated ? (
                                                    <div className="py-10 flex flex-col items-center gap-6 animate-in transition-colors duration-1000">
                                                        <Icon name="Lock" size={40} className="opacity-20" />
                                                        <div className="text-center space-y-2 mb-4"><p className="text-sm opacity-50 font-light tracking-wide transition-colors duration-1000">啟示已加密鎖定</p><p className="text-[10px] opacity-30 uppercase tracking-[0.2em] transition-colors duration-1000">請輸入解鎖密碼以開啟</p></div>
                                                        <div className="flex flex-col w-full gap-5 px-4 max-w-xs mb-10 pb-12">
                                                            <input type="text" value={unlockPassInput} onChange={e=>setUnlockPassInput(e.target.value)} placeholder="訪問密碼" className="w-full bg-white/5 border border-white/10 rounded-xl p-5 text-center text-sm focus:outline-none focus:border-indigo-400 shadow-inner" />
                                                            <button onClick={handleUnlockInterpretation} disabled={isUnlocking} className="w-full py-5 bg-white text-slate-900 rounded-xl font-bold text-xs btn-press shadow-xl active:bg-indigo-50 tracking-widest">
                                                                {isUnlocking ? "正在連線雲端..." : "解鎖啟示內容"}
                                                            </button>
                                                        </div>
                                                    </div>
                                                ) : <div className="text-center py-20 opacity-30 italic text-sm transition-colors duration-1000">連線中...</div>}
                                            </div>
                                        </div>
                                        <div className="flex flex-col gap-5 pt-4 mb-24"><button onClick={resetGame} className={`w-full py-5 border-2 ${themeStyles.border} rounded-full text-base font-bold flex items-center justify-center gap-2 active:scale-95 transition-all uppercase tracking-widest opacity-60 transition-colors duration-1000`}><Icon name="RefreshCw" size={20} /> 重新占卜</button></div>
                                    </div>
                                )}
                            </div>
                        )}
                        {activeTab === 'guide' && <GuidePage />}
                    </div>

                    <nav className={`fixed bottom-0 left-0 w-full ${themeStyles.navBg} backdrop-blur-2xl border-t ${themeStyles.border} px-16 py-6 flex justify-around items-center z-50 shadow-[0_-10px_30px_rgba(0,0,0,0.2)] transition-colors duration-1000 no-select`}>
                        <button onClick={() => setActiveTab('divination')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'divination' ? 'opacity-100 scale-110' : 'opacity-100'}`} style={{color: activeTab === 'divination' ? themeStyles.accent : '#64748b'}}><Icon name="Sparkles" size={24} /><span className="text-[10px] font-bold uppercase tracking-widest mt-1">占卜</span></button>
                        <button onClick={() => setActiveTab('guide')} className={`flex flex-col items-center gap-1.5 transition-all ${activeTab === 'guide' ? 'opacity-100 scale-110' : 'opacity-100'}`} style={{color: activeTab === 'guide' ? themeStyles.accent : '#64748b'}}><Icon name="BookOpen" size={24} /><span className="text-[10px] font-bold uppercase tracking-widest mt-1">指南</span></button>
                    </nav>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
